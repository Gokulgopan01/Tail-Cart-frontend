<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Luxury Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDB931;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#997E43;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFFFAC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1B464;stop-opacity:1" />
    </linearGradient>
    
    <!-- Deep Green Gradient -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#003C30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006653;stop-opacity:1" />
    </linearGradient>

    <!-- 3D Shadow/Bevel Filter -->
    <filter id="bevelShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur" />
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur" />
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="1" specularExponent="20" lighting-color="#FFFFAC" result="specOut">
        <fePointLight x="-5000" y="-10000" z="20000" />
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut" />
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint" />
      <feMerge>
        <feMergeNode in="offsetBlur" />
        <feMergeNode in="litPaint" />
      </feMerge>
    </filter>
  </defs>

  <!-- Cart Graphics (Stylized) -->
  <g transform="translate(10, 20)">
      <!-- Cart Body -->
      <path d="M10,20 L60,20 L70,60 L20,60 Z" fill="url(#greenGradient)" stroke="url(#goldGradient)" stroke-width="2" filter="url(#bevelShadow)"/>
      <!-- Wheels -->
      <circle cx="25" cy="65" r="8" fill="url(#goldGradient)" />
      <circle cx="65" cy="65" r="8" fill="url(#goldGradient)" />
      <!-- Tail/Handle Accents -->
      <path d="M60,20 Q80,10 75,30" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="90" y="65" font-family="'Cormorant Garamond', 'Times New Roman', serif" font-weight="bold" font-size="50" fill="url(#goldGradient)" filter="url(#bevelShadow)" letter-spacing="2">
    TailCart
  </text>
  
  <!-- Subtitle (Optional, purely decorative line) -->
  <path d="M90,75 L280,75" stroke="url(#greenGradient)" stroke-width="2" />
</svg>
