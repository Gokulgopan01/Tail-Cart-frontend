<!-- NAVBAR -->
<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="nav-container">
    <!-- Logo on Left -->
    <div class="nav-logo">
      <img src="assets/images/tail_cart_luxury_logo.svg" alt="Tail Cart Luxury Logo" class="luxury-logo" />
    </div>

    <!-- Center Links -->
    <div class="nav-links">
      <a class="nav-link" routerLink="/home" routerLinkActive="active">HOME</a>
      <a class="nav-link" routerLink="/shop" routerLinkActive="active">KEYCHAINS</a>
      <a class="nav-link" routerLink="/document" routerLinkActive="active">DOCUMENTS</a>
      <a class="nav-link" routerLink="/doctor-ai" routerLinkActive="active">DOCTOR AI</a>
      <a class="nav-link" routerLink="/contact" routerLinkActive="active">REACH US</a>
    </div>

    <!-- Right Icons -->
    <div class="nav-icons">
      <a class="nav-icon" routerLink="/profile" title="Profile">
        <i class="fas fa-crown"></i>
      </a>
      <a class="nav-icon cart-icon" routerLink="/cart" title="Cart">
        <i class="fas fa-bag-shopping"></i>
        <span class="cart-badge" *ngIf="cartItems > 0">{{ cartItems }}</span>
      </a>
      <button class="nav-icon logout-icon" (click)="logout()" title="Logout">
        <i class="fas fa-leaf"></i>
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-toggle" [class.active]="isMobileMenuOpen" (click)="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <!-- Mobile Menu - Opens from LEFT side -->
  <div class="mobile-menu" [class.active]="isMobileMenuOpen">
    <div class="mobile-header">
      <div class="mobile-logo">
        <img src="assets/images/tail_cart_luxury_logo.svg" alt="Tail Cart Luxury Logo" class="luxury-logo-mobile" />
      </div>
      <button class="close-menu" (click)="closeMobileMenu()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="mobile-links">
      <a class="mobile-link" routerLink="/home" routerLinkActive="active" (click)="closeMobileMenu()">
        <i class="fas fa-home"></i> HOME
      </a>
      <a class="mobile-link" routerLink="/shop" routerLinkActive="active" (click)="closeMobileMenu()">
        <i class="fas fa-key"></i> KEYCHAINS
      </a>
      <a class="mobile-link" routerLink="/document" routerLinkActive="active" (click)="closeMobileMenu()">
        <i class="fas fa-file-alt"></i> DOCUMENTS
      </a>
      <a class="mobile-link" routerLink="/doctor-ai" routerLinkActive="active" (click)="closeMobileMenu()">
        <i class="fas fa-robot"></i> DOCTOR AI
      </a>
      <a class="mobile-link" routerLink="/contact" routerLinkActive="active" (click)="closeMobileMenu()">
        <i class="fas fa-envelope"></i> REACH US
      </a>
      <a class="mobile-link" routerLink="/profile" routerLinkActive="active" (click)="closeMobileMenu()">
        <i class="fas fa-crown"></i> PROFILE
      </a>
      <a class="mobile-link" routerLink="/cart" routerLinkActive="active" (click)="closeMobileMenu()">
        <i class="fas fa-bag-shopping"></i> CART
      </a>
      <button class="mobile-link logout-btn" (click)="logout(); closeMobileMenu()">
        <i class="fas fa-leaf"></i> LOGOUT
      </button>
    </div>
  </div>
</nav>
