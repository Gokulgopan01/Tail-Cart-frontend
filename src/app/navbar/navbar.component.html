<!-- NAVBAR -->
<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="nav-container">
    <!-- Logo on Left -->
    <div class="nav-logo">
      <img src="assets/images/Tail_cart_logo.jpg" alt="Tail Cart Logo" />
      <div class="logo-text">
        <h1>Tail Cart</h1>
        <p>Pet Safety & Care</p>
      </div>
    </div>

    <!-- Center Links -->
    <div class="nav-links">
      <a class="nav-link" routerLink="/home" routerLinkActive="active">HOME</a>
      <a class="nav-link" routerLink="/shop" routerLinkActive="active">KEYCHAINS</a>
      <a class="nav-link" routerLink="/document" routerLinkActive="active">DOCUMENTS</a>
      <a class="nav-link" routerLink="/doctor-ai" routerLinkActive="active">DOCTOR AI</a>
      <a class="nav-link" routerLink="/contact" routerLinkActive="active">REACH US</a>
    </div>

    <!-- Right Icons -->
    <div class="nav-icons">
      <a class="nav-icon" routerLink="/profile" title="Profile">
        <i class="fas fa-user"></i>
      </a>
      <a class="nav-icon cart-icon" routerLink="/cart" title="Cart">
        <i class="fas fa-shopping-bag"></i>
        <span class="cart-badge" *ngIf="cartItems > 0">{{ cartItems }}</span>
      </a>
      <button class="nav-icon logout-icon" (click)="logout()" title="Logout">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-toggle" (click)="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.active]="isMobileMenuOpen">
    <div class="mobile-header">
      <div class="mobile-logo">
        <img src="assets/images/Tail_cart_logo.jpg" alt="Tail Cart Logo" />
        <h2>Tail Cart</h2>
      </div>
      <button class="close-menu" (click)="closeMobileMenu()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="mobile-links">
      <a class="mobile-link" routerLink="/home" (click)="closeMobileMenu()">HOME</a>
      <a class="mobile-link" routerLink="/shop" (click)="closeMobileMenu()">KEYCHAINS</a>
      <a class="mobile-link" routerLink="/document" (click)="closeMobileMenu()">DOCUMENTS</a>
      <a class="mobile-link" routerLink="/doctor-ai" (click)="closeMobileMenu()">DOCTOR AI</a>
      <a class="mobile-link" routerLink="/contact" (click)="closeMobileMenu()">REACH US</a>
      <a class="mobile-link" routerLink="/profile" (click)="closeMobileMenu()">PROFILE</a>
      <a class="mobile-link" routerLink="/cart" (click)="closeMobileMenu()">CART</a>
      <button class="mobile-link logout-btn" (click)="logout(); closeMobileMenu()">LOGOUT</button>
    </div>
  </div>
</nav>
